{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
     <link rel="stylesheet" href="{% static 'css/touristspotdelete.css' %}">
</head>
<body>
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'tourist_spot_list' %}">No</a>
    </form>
</body>
</html>
